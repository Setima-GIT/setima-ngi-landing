name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Se houver domínio customizado, base = '/'; caso contrário, '/<repo>/'
          BASE_PATH: ${{ vars.CUSTOM_DOMAIN && '/' || format('/{0}/', github.event.repository.name) }}

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Vite está configurado para gerar em build/
          path: build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Enable Pages for this repo
        uses: actions/configure-pages@v5
        with:
          enablement: true

  # Para domínio customizado, crie manualmente um arquivo CNAME na raiz do projeto (commitado) com o host desejado

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
